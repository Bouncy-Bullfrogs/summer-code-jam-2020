{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}BullFrog Mail{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'mail/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=VT323&amp;display=swap" rel="stylesheet">
    {% block script %}
    {% endblock %}
</head>

<body>

    {% if user.is_authenticated %}
    <p style="font-family:VT323;font-size: 30px;position: absolute;right: 5px;color:black;"><img src="../../static/mail/DefaultAvatar.png" alt="AvatarIcon">{{ request.user.email }}</p>
    <h1><a href="/home"><img class="logo" src="/static/bullfrog_co.png" alt="logo" style="font-family:VT323;font-size: 30px;"></a></h1>
    <div class="topnav">
        <p>test</p>
    </div>
    {% endif %}


    <div class="container">
        {% block body %}
        {% endblock %}
    </div>
    <div class="footer mt-3">
        &copy; Bouncy Bullfrogs 1999 Co.
    </div>
</body>

</html>
